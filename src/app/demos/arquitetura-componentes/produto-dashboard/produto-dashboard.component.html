<div class="container main-container">
  <h1 #teste>Lista Produtos</h1>

  <app-produtos-count [produtos]="produtos"></app-produtos-count>

  <div class="row text-center">
    <app-produto-detalhe
      class="col-md-4"
      *ngFor="let produto of produtos"
      [produto]="produto"
      (status)="modificaStatus($event)"
    >
      <h5 class="corre">Corre que vai acabar</h5>
      <h5 class="loja">Ou vá até uma de nossas lojas</h5>
    </app-produto-detalhe>
  </div>
</div>
